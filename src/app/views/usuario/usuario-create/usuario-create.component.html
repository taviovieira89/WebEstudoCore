<mat-card>
    <mat-card-title>{{ title }}</mat-card-title>
    <br>
       <form>
             <mat-form-field>
                <input matInput placeholder="Nome" [(ngModel)]="user.nm_usuario" name="nm_produto">
             </mat-form-field>
             <mat-form-field>
               <input matInput (keyup)="MascaraData()" maxlength="10" placeholder="Data Nascimento" [(ngModel)]="user.dt_nascimento" name="dt_nascimento">
            </mat-form-field>
             <mat-form-field>
                <input matInput placeholder="Login" [(ngModel)]="user.login" name="login">
             </mat-form-field>
             <mat-form-field>
                <input type="password" matInput placeholder="Senha" [(ngModel)]="user.senha" name="senha">
             </mat-form-field>
    
       </form>
       <div>
        <button mat-raised-button (click)="SalvarUsuario()" class="padding-left:10px" color="primary"> 
            Salvar
        </button>
        <button mat-raised-button (click)="CancelarUsuario()"> 
            Cancelar
        </button>
    
       </div>
        
    </mat-card>
