<div class="divGeral">
  <div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="subtitle">Logar no Sistema</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form>
          <mat-form-field>
            <input [(ngModel)]="user.login" name="login" matInput placeholder="Digite seu Login">
          </mat-form-field>
          <mat-form-field>
            <input [(ngModel)]="user.senha" name="senha" matInput type="password" placeholder="Digite sua Senha">
          </mat-form-field>
          <button type="button" mat-raised-button color="primary" (click)="Logar()">Entrar</button>
          <a (click)="RedirectAcesso();">Criar Usu√°rio</a>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
